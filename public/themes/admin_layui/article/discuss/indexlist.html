<script>
    var selectedcount = 0;//用户选中项数量
    layui.use(['form','jquery','laydate'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#start_time' //指定元素
            ,type:'datetime'
        });
        laydate.render({
            elem: '#end_time' //指定元素
            ,type:'datetime'
        });
        //全选或反选
        form.on('checkbox(allChoose)',function (data) {
            $("input[name='ids[]']").each(function (index, item) {
                item.checked = data.elem.checked;
            });
            form.render('checkbox');
        });
        //有一个未选中则为未选状态;全部选中后,则为选中状态return false;//跳出循环
        form.on('checkbox(myids)',function (data) {
            var items = $("input[name='ids[]']");//获取所有行的checkbox
            var all = items.length;//总行数
            var sum   = 0;//用户选中项数量
            items.each(function (index, item) {
                if(item.checked){
                    sum += 1;
                }
            });

            selectedcount = sum;
            $('#checkall').prop('checked',sum >= all ? true : false);
            form.render('checkbox');
        });
        //


    });






</script>
<script>

    function reloadPage(win) {
        win.location.reload();
    }

    $(function () {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
            //批量复制
            $('.js-articles-copy').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminArticle&a=copy&ids=" + ids, {
                    title: "批量复制",
                    width: "300px"
                });
            });
            //批量移动
            $('.js-articles-move').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminArticle&a=move&old_term_id={$term.term_id|default=0}&ids=" + ids, {
                    title: "批量移动",
                    width: "300px"
                });
            });
        });
    });
</script>
