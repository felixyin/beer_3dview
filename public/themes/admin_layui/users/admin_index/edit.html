<include file="public@header2" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('admin_index/index')}">用户管理列表</a></li>
			<li class="active"><a>编辑用户</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('admin_index/editPost')}">

			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label">
					用户名称
				</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" disabled name="" value="{$user['user_name']}">
				</div>
			</div>

			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label">
					用户昵称
				</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" disabled name="" value="{$user['user_nickname']}">
				</div>
			</div>

			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label">
					手机
				</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" disabled name="" value="{$user['mobile']}">
				</div>
			</div>

			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label">
					<span class="form-required">*</span> 充值
				</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="recharge" value="">
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$user['id']}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
