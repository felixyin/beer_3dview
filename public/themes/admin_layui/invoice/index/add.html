<include file="public@header2"/>

<style>
    .dowebok { width: 400px; margin: 100px auto;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Index/index')}" style="color: #333">发票列表</a></li>
        <li class="active">
            <a href="javascript:;">
                上传发票
            </a>
        </li>
    </ul>
    <div class="row margin-top-20">
<!--        <div class="col-md-1">-->
<!--        </div>-->
        <div class="col-md-9 col-md-offset-1" >
            <!--            js-ajax-form-->

            <form class="js-ajax-form" action="{:url('Index/addpost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label class="col-md-12" style="padding-top: 10px;" for="input-invoice_type_fix"><span class="form-required">*</span> 企业名称/税号 </label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="input-company" disabled value="{$data.getinvoice.company}">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="input-duty_num" disabled value="{$data.getinvoice.duty_num}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12" style="padding-top: 10px;" for="input-type_fix"><span class="form-required">*</span> 发票所属/发票类型/邮箱 </label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="input-type_fix" disabled value="{$data.getinvoice.type_fix}">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="input-invoice_status_fix" disabled value="{$data.invoice_status_fix} - {$data.invoice_type_fix}">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="input-mailbox" disabled value="{$data.getinvoice.mailbox}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12" style="padding-top: 10px;" for="input-phone"><span class="form-required">*</span> 电话/银行/账号 </label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="input-phone" disabled value="{$data.getinvoice.phone}">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="input-bank" disabled value="{$data.getinvoice.bank}">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="input-bank_num" disabled value="{$data.getinvoice.bank_num}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12" style="padding-top: 10px;" for="input-phone"><span class="form-required">*</span> 企业地址 </label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="input-getprovince" disabled value="{$data.getinvoice.getprovince.name}">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="input-getcity" disabled value="{$data.getinvoice.getcity.name}">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="input-getcounty" disabled value="{$data.getinvoice.getcounty.name}">
                            </div>
                            <div class="col-md-12" style="margin-top: 10px;">
                                <input type="text" class="form-control" id="input-company_address" disabled value="{$data.getinvoice.company_address}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12" style="padding-top: 10px;" for="input-invoice_money"><span class="form-required">*</span> 开票金额 </label>
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="input-invoice_money" disabled value="{$data['invoice_money']|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12" for="input-thumbnail"><span class="form-required">*</span> 发票图片 </label>
                            <div  class="col-md-12" >
                                <div style="text-align: center;" id="input-thumbnail">
                                    <input type="hidden" name="thumbnail" id="thumbnail" value="{$data['thumbnail']|default=''}">
                                    <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                        <empty name="$data['thumbnail']">
                                            <img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumbnail-preview" width="580" height="280" style="cursor: pointer"/>
                                            <else />
                                            <img src="{$data['thumbnail']}" id="thumbnail-preview" width="580" height="280" style="cursor: pointer"/>
                                        </empty>
                                    </a>
                                    <input type="button" class="btn btn-sm btn-cancel-avatar" value="取消图片">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12" style="padding-top: 10px;" for="input-name"><span class="form-required">*</span> 发票单号 </label>
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="input-name" name="invoice_num" value="{$data['invoice_num']|default=''}">
                            </div>
                        </div>
                        <input type="hidden"  name="id" value="{$data['id']|default=''}">

                    </div>
                </div>
                <div class="form-group col-md-12" style="margin: 20px 20%;">
                    <!--                    js-ajax-submit-->
                    <button type="submit" class="btn btn-primary js-ajax-submit">提 交</button>

                    <a class="btn btn-default" href="{:url('Index/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<include file="public@footer"/>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
