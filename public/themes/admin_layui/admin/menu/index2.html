<include file="public@header" />
<style>
    .layui-form-label{
        width: 150px;
    }
    .layui-input-block{
        margin-left: 180px;
        width: 50%;
    }
</style>
</head>
<body>
<div class="layui-tab layui-card">
    <ul class="layui-tab-title">
        <li class="layui-this"><a href="{:url('Menu/index')}">后台菜单</a></li>
        <li><a href="{:url('Menu/add')}">添加菜单</a></li>
        <li><a href="{:url('Menu/lists')}">所有菜单</a></li>
    </ul>
    <form class="layui-form js-ajax-form" action="{:url('Menu/listOrder')}" method="post">
        <div class="layui-btn-container" style="margin-top: 10px">
            <button class="layui-btn layui-btn-normal layui-btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
        </div>
        <table class="layui-table" id="menus-table">
            <thead>
            <tr>
                <th width="80">{:lang('SORT')}</th>
                <th width="50">ID</th>
                <th>{:lang('NAME')}</th>
                <th>操作</th>
                <th width="80">{:lang('STATUS')}</th>
                <th width="180">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            {$category}
            </tbody>
            <tfoot>
            <tr>
                <th width="80">{:lang('SORT')}</th>
                <th width="50">ID</th>
                <th>{:lang('NAME')}</th>
                <th>操作</th>
                <th width="80">{:lang('STATUS')}</th>
                <th width="180">{:lang('ACTIONS')}</th>
            </tr>
            </tfoot>
        </table>
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-normal layui-btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
        </div>
    </form>
</div>
<include file="public@footer"/>
<script>
    $(document).ready(function() {
        Wind.css('treeTable');
        Wind.use('treeTable', function() {
            $("#menus-table").treeTable({
                indent : 20
            });
        });
    });
</script>
</body>
</html>
