<include file="public@header" />
</head>
<body>
    <form class="layui-form js-ajax-form" action="{:url('mailer/test')}" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="form-required">*</span>收件箱
        </label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="input-to" name="to">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="form-required">*</span>标题
        </label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="input-subject" name="subject">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="form-required">*</span>内容
        </label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" id="input-content" name="content"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit"  class="layui-btn js-ajax-submit">
                发送
            </button>
        </div>
    </div>

</form>
    <include file="public@footer"/>
</body>
</html>
