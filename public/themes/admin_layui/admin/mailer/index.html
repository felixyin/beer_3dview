<include file="public@header"/>
<style>
    .layui-form-label{
        width: 150px;
    }
    .layui-input-block{
        margin-left: 180px;
        width: 50%;
    }
</style>
</head>
<body>
<form class="layui-form js-ajax-form" action="{:url('Admin/mailer/indexPost')}" method="post">
    <div class="layui-tab layui-card">
        <ul class="layui-tab-title">
            <li class="layui-this">
                <a href="{:url('mailer/index')}">{:lang('ADMIN_MAILER_INDEX')}</a></li>
            <li><a href="{:url('mailer/template')}?template_key=verification_code">
                数字验证码邮件模板</a></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="form-required">*</span>
                    {:lang('SENDER_NAME')}
                    <a href="http://www.thinkcmf.com/faq.html?url=https://www.kancloud.cn/thinkcmf/faq/493502"
                       title="查看帮助手册"
                       data-toggle="tooltip"
                       target="_blank"><i class="fa fa-question-circle"></i></a></label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="input-from_name" name="from_name"
                           value="{$from_name|default=''}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="form-required">*</span>{:lang('SENDER_EMAIL_ADDRESS')}</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="input-from" name="from" value="{$from|default=''}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="form-required">*</span>{:lang('SENDER_SMTP_SERVER')}
                </label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="input-host" name="host" value="{$host|default=''}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="form-required">*</span>连接方式
                </label>
                <div class="layui-input-inline">
                    <select name="smtp_secure" id="js-smtpsecure">
                        <option value="">默认</option>
                        <option value="ssl">ssl</option>
                        <option value="tls">tls</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="form-required">*</span>SMTP服务器端口
                </label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="input-port"
                           name="port" value="{$port|default=''}"  placeholder="默认为25">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="form-required">*</span>{:lang('SMTP_MAIL_ADDRESS')}
                </label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="input-login_name" name="username"
                           value="{$username|default=''}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="form-required">*</span>{:lang('SMTP_MAIL_PASSWORD')}
                </label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="input-password" name="password"
                           value="{$password|default=''}">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit"  class="layui-btn js-ajax-submit">
                        {:lang('SAVE')}
                    </button>
                    <a class="layui-btn layui-btn-warm" href="javascript:layer.open({type:2,area:['600px','400px'],content:'{:url("mailer/test")}'});">测试邮件</a>
                </div>

            </div>
        </div>
    </div>
</form>
<include file="public@footer"/>
</body>
</html>
