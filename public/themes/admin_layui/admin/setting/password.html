<include file="public@header" />
<style>
	.layui-form-label{
		width: 150px;
	}
	.layui-input-block{
		margin-left: 180px;
		width: 50%;
	}
</style>
</head>
<body>
<form class="layui-form js-ajax-form" action="{:url('setting/passwordPost')}" method="post">
	<div class="layui-tab layui-card">
		<ul class="layui-tab-title">
			<li>
				<a href="{:url('user/userInfo')}">{:lang('ADMIN_USER_USERINFO')}</a></li>
			<li class="layui-this">
				<a href="{:url('setting/password')}">{:lang('ADMIN_SETTING_PASSWORD')}</a></li>
		</ul>
		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show">
				<div class="layui-form-item">
					<label class="layui-form-label">
						{:lang('OLD_PASSWORD')}
					</label>
					<div class="layui-input-block">
						<input type="password" class="layui-input"
							   id="input-old-password" name="old_password">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">
						{:lang('NEW_PASSWORD')}
					</label>
					<div class="layui-input-block">
						<input type="password" class="layui-input"
							   id="input-password" name="password">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">
						{:lang('CONFIRM_PASSWORD')}
					</label>
					<div class="layui-input-block">
						<input type="password" class="layui-input"
							   id="input-repassword" name="re_password">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="submit"  class="layui-btn js-ajax-submit">
							{:lang('SAVE')}
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>

	<include file="public@footer"/>
</body>
</html>
