<include file="public@header2"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Index/index')}" style="color: #333">城市管理</a></li>
        <li class="active">
            <a href="javascript:;">
                <if condition="($param['grade'] == 0)">添加---省
                <elseif condition="($param['grade'] == 1)"/>添加---市
                <elseif condition="($param['grade'] == 2)"/>添加---县
                </if>
            </a>
        </li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-1">
<!--            <div class="list-group">-->
<!--                <a class="list-group-item" href="#A" data-toggle="tab">基本属性</a>-->
<!--                <a class="list-group-item" href="#B" data-toggle="tab">SEO设置</a>-->
<!--                <a class="list-group-item" href="#C" data-toggle="tab">模板设置</a>-->
<!--            </div>-->
        </div>
        <div class="col-md-8">
<!--            js-ajax-form-->
            <form class="js-ajax-form" action="{:url('Index/addpost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">

                        <div class="form-group" style="margin-top: 80px;">
                            <h4>
                                <if condition="($param['grade'] == 0)">添加---省
                                    <elseif condition="($param['grade'] == 1)"/>{$data['name']}---添加市
                                    <elseif condition="($param['grade'] == 2)"/>{$data['name']}---添加县
                                </if>
                            </h4>
                        </div>

                        <div class="form-group" style="margin-top: 40px;">
                            <label class="col-md-12" for="input-name"><span class="form-required">*</span>城市名称</label>
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="input-name" name="name" value="">
                            </div>
                        </div>

                        <input type="hidden"  name="parent_id" value="{$data['id']|default=''}">
                        <input type="hidden"  name="grade" value="{$param['grade']|default=''}">

                    </div>
                </div>
                <div class="form-group col-md-12" style="margin: 40px 20%;">
<!--                    js-ajax-submit-->
                    <button type="submit" class="btn btn-primary js-ajax-submit">提 交</button>
                    <a class="btn btn-default" href="{:url('Index/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
